<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><strong>Tags:</strong>
                {% for tag in post.tags.all %}
                    {{ tag.name }}
                {% endfor %}
            </p>
            <p><em>{{ post.created_at }}</em></p>
        </li>
    {% endfor %}
</ul>

<h2>Tags</h2>
<ul>
    {% for tag in tags %}
        <li>{{ tag.name }}</li>
    {% endfor %}
</ul>
